{{ define "albums/newArtist.html" }}
{{ template "base/superHeader.html" . }}



<div class="container ">
  <div class="row flex-lg-row-reverse align-items-left g-5 py-5">
  <h4 class="display-6 fw-bold lh-10 mb-24">{{.pageName}}</h4>
  </div>
<div class="col-md-8 col-lg-8 mt-12 ">
    <div class="row g-3">
      <div class="col-sm-8 {{.answerClass}}">
         <h3>{{.answer}}</h3>
        <p>{{.error}}</p>
      </div>
    </div>
  <form action="{{.formAction}}" method="POST">
    <div class="row g-3">
      <div class="col-sm-5">
        <label for="ArtistName" class="form-label">Исполнитель</label>
        <input type="text" class="form-control" name="ArtistName" id="ArtistName" placeholder="" value="{{.artist.ArtistName}}" required>
      </div>

      <div class="col-sm-3">
        <label for="Year" class="form-label">Начало карьеры</label>
        <input type="text" class="form-control" name="Year" id="Year" placeholder="" value="{{.artist.Year}}">
      </div>
      <div class="col-sm-4">
        <br>
        <button class="w-50 btn btn-primary btn-lg" type="submit">Сохранить</button>
      </div>
      </div>
  </form>
</div>
</div>



{{ template "base/footer.html" . }}
{{ end }}
